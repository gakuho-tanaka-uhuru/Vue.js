<!DOCTYPE html>
<head>
  <title>Vue.js Sample</title>
</head>
<body>
  <div id="app">
    <h1> {{ count }} </h1>
    <button v-on: click="count -=1"> - </button>
    <button v-on: click="count +=2"> + </button>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const app =Vue.createApp({
      data() {
        return {
          count : 0
        };
      }
    });
    app.mount('#app');
  </script>
</body>
